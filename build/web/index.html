<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Luxury Resort Management</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #fff;
            background: url('images/resort3.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f7c94b;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.2s;
        }

        nav ul li a:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }

        
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 120px 20px 0;
            background-color: rgba(0, 0, 0, 0.3); /* Subtle dark overlay */
            color: #fff;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.6rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero .button {
            padding: 15px 35px;
            font-size: 1.3rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffdd57, #d4a017);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .hero .button:hover {
            background: linear-gradient(135deg, #ffbf00, #b88a00);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.7);
            transform: translateY(-2px);
        }

      
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
            color: #ffdd57;
        }

        footer p {
            margin: 10px 0;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.jsp">Contact</a></li>
                <li><a href="login.jsp">User Login</a></li>
                <li><a href="register.jsp">User Registration</a></li>
                <li><a href="admin_login.jsp">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to the Luxury Resort Management</h1>
        <p>Experience elegance, comfort, and relaxation like never before.</p>
        <a href="resorts.jsp" class="button">Explore Resorts</a>
    </div>

    <footer>
        <p>&copy; 2025 Luxury Resorts. All Rights Reserved.</p>
    </footer>
</body>
</html>
